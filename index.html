<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECS Dungeon Crawler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
    <canvas id="gameCanvas" width="800" height="700" tabindex="0"></canvas>
    <div class="controls">
        WASD/Arrows: Move | SPACE: Wait | I: Inventory | D: Drop | ENTER: Use | R: Restart | ESC: Pause
    </div>
</div>

<!-- Load scripts in correct order: Core modules first, then game logic -->
<script src="globals.js"></script>
<script src="utils.js"></script>
<script src="ecs.js"></script>
<script src="messages.js"></script>
<script src="generation.js"></script>
<script src="items.js"></script>
<script src="systems.js"></script>
<script src="hud.js"></script>          <!-- NEW: Add HUD module BEFORE renderer -->
<script src="renderer.js"></script>     <!-- Updated renderer that uses HUD module -->
<script src="main.js"></script>
</body>
</html>
